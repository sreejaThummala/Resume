/*
These are some functions to make uniform sections
*/
function position(company,city,job,dates,blob,link) {
/*
This function is for use in the experience section. It unififes formatting for the various positions.
*/
document.write('<div class="row" style="padding: 35px 0 4px 0;"><div class="span8"><h4 style="margin: 0">'+company);
document.write('<a href="'+link+'" target="_BLANK"><span class="badge">Website <i class="icon-arrow-right icon-white"></i></span></a>')

document.write('<div class="row" style="padding-top: 8px;"><div class="span12">'+blob+'</div></div>')
}
function iprogram(language, percent){
document.write('<div class="row"><div class="span3"<p><h4 style="text-align: right" class="hidden-phone">'+language+'</h4></p><p><span class="badge visible-phone" style="text-align: center">'+language+'</span></p></div><div class="span4"><div class="progress" style="margin: 10px 0 10px 0; height: 22px;"><div class="bar" style="width: '+percent+'%;"></div></div></div><div class="span1"></div></div>')
}
function project(name, look, code){
document.write('<li style="padding-top: 12px">')
document.write('<a href="'+look+'" target="_BLANK" >'+name+'</a>')
document.write(' <a href="'+code+'" target="_BLANK""><span class="badge badge-info">Code <i class="icon-arrow-right icon-white"></i></span></a>')
document.write('</li>')
}
function extra(title, blob){
document.write('<div class="row" style="padding-top:30px"><div class="span3"><span class="pull-right hidden-phone"><strong>'+title+'</strong></span><span class="visible-phone badge">'+title+'</span></div><div class="span5">'+blob+'</div></div>')
}
</script>
